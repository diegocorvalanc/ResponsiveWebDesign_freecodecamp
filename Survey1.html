<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="Survey1.css">
</head>
<body>
  <h1 id="title">Did you know that the critically acclaimed MMORPG Final Fantasy XIV has a free trial, and includes the entirety of A Realm Reborn AND the award-winning Heavensward expansion up to level 60 with no restrictions on playtime?</h1>
  <p id="description">Please fill out this form and enjoy Eorzea today!</p>
  
  <form id="survey-form">
    <div class="input-element">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="input-element">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-element">
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Age" min="5" max="100" required>
    </div>

    <div class="input-element">
    <label id="select-label">Which's your favorite Main Final Fantasy game?</label>
    <select id="dropdown">
      <option>...</option>
      <option>FFI</option>
      <option>FFII</option>
      <option>FFIII</option>
      <option>FFIV</option>
      <option>FFV</option>
      <option>FFVI</option>
      <option>FFVII</option>
      <option>FFVIII</option>
      <option>FFIX</option>
      <option>FFX</option>
      <option>FFXI</option>
      <option>FFXII</option>
      <option>FFXIII</option>
      <option>FFXV</option>
    </select>
    </div>
    <div>
      <label>Have you played FFXIV before?</label>
      <div>
        <label><input type="radio" name="play" value="yes">Yes</label>
      </div>
      <div>
        <label><input type="radio" name="play" value="no">No</label>
      </div>
      <div>
      <label>How did you hear about FFXIV?</label>
      <div>
        <label><input type="checkbox" name="hear" value="friend"">Through a friend</label>
      </div>
      <div>
        <label><input type="checkbox" name="hear" value="meme">Memes</label>
      </div>
      <div>
        <label><input type="checkbox" name="hear" value="graha">Fan Arts of a beautiful red-haired cat</label>
      </div>
      <div>
        <label><input type="checkbox" name="hear" value="bru">Through this form</label>
      </div>
      <div>
        <p class="add-comm">Additional comments</p>
        <textarea id="comments" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit" id="submit" class="submit-button">Submit</button>

    </div>

  </form>

  
</body>
</html>
